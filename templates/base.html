<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask 实时聊天室</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!-- 添加Bootstrap图标 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <h1>Flask 实时聊天室</h1>
        <div class="user-info">
            <a href="{{ url_for('profile') }}" class="profile-link">
                <i class="bi bi-person-circle"></i> {{ username }}
            </a>
            <a href="{{ url_for('logout') }}" class="logout-btn"><i class="bi bi-box-arrow-right"></i> 退出</a>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <<div class="footer-logo">
                    <i class="fas fa-comments"></i>
                    <span>FlaskChat</span>
                </div>
                <div class="footer-links">
                    <a href="{{ url_for('privacy') }}">隐私政策</a>
                    <a href="{{ url_for('terms') }}">服务条款</a>
                    <a href="{{ url_for('contact') }}">联系我们</a>
                </div>
                <p>© 2025 Flask 聊天室 | 使用 Flask 和 Socket.IO 构建</p>
            </div>
        </div>
        <!--<p>© 2025 Flask 聊天室 | 使用 Flask 和 Socket.IO 构建</p>-->
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
